<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Calorie Calculator</title>
    <link rel="stylesheet" href="C:\Users\lenovo\Desktop\python\diet.css">
</head>
<body>
    <h1>Fruit Calorie Calculator</h1>
    
    <form method="POST">
        <label for="fruit">What's your fruit?</label>
        <input type="text" id="fruit" name="fruit" required><br><br>

        <label for="number">How many fruits do you want to eat?</label>
        <input type="number" id="number" name="number" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if calories %}
    <h3>Total Calories for {{ numbers }} {{ food_type }}(s): {{ calories }} </h3>
    <h3>Calories status: {{ day_calorie }}</h3>
    {% endif %}

    {% if error %}
    <h3 style="color: red;">{{ error }}</h3>
    {% endif %}
</body>
</html>
